# Jekyll Configuration for GitHub Pages
title: "One Constraint to Bind Them"
description: "A Diophantine Lens on a Combinatorial Artifact"
author: "Daniel McShan, in voce Diophantus"
institution: "Inquiry.Institute"

# GitHub Pages settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Custom CSS
sass:
  style: compressed


# Site settings
baseurl: "/diophantine"
url: "https://inquiryinstitute.github.io"

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - .git/
  - results/*.json
  - results/*.csv
  - figures/
  - diophantine_exploration.ipynb

# Include analysis results markdown and custom includes
include:
  - results/llm_analysis.md
  - _includes/head-custom.html

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: false

# Collections
collections:
  reviewers:
    output: true
    permalink: /:collection/:name
