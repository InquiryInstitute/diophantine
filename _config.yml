# Jekyll Configuration for GitHub Pages
title: "One Constraint to Bind Them"
description: "A Diophantine Lens on a Combinatorial Artifact"
author: "Diophantus of Alexandria"
institution: "Inquiry.Institute"

# GitHub Pages settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site settings
baseurl: "/diophantine"
url: "https://inquiryinstitute.github.io"

# Exclude from processing
exclude:
  - README.md
  - .gitignore
  - .git/
  - results/*.json
  - results/*.csv
  - figures/
  - diophantine_exploration.ipynb

# Include analysis results markdown
include:
  - results/llm_analysis.md

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  reviewers:
    output: true
    permalink: /:collection/:name
