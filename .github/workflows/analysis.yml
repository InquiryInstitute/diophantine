name: Run Analysis and LLM Review

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run notebook analysis
        id: run_analysis
        run: |
          python run_analysis.py
        continue-on-error: true
      
      - name: Run LLM analysis
        id: llm_analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python analyze_results.py
        continue-on-error: true
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-results
          path: |
            results/
            figures/
          retention-days: 30
      
      - name: Commit results
        if: always() && steps.run_analysis.outcome == 'success'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/ figures/
          git diff --staged --quiet || git commit -m "Update analysis results [skip ci]"
          git push
        continue-on-error: true
